apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aetherial-ingress
  namespace: production
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - api.aetherial.example.com
    - app.aetherial.example.com
    secretName: aetherial-tls
  rules:
  - host: api.aetherial.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aetherial-api
            port:
              number: 80
  - host: app.aetherial.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aetherial-web
            port:
              number: 80
