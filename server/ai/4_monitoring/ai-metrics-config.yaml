apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-metrics-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'ai-services'
        metrics_path: '/metrics'
        static_configs:
          - targets: ['llm-service:8000']
            labels:
              service: 'llm-service'
              environment: 'production'

      - job_name: 'model-serving'
        metrics_path: '/metrics'
        static_configs:
          - targets: ['model-serving:8080']
            labels:
              service: 'model-serving'
              environment: 'production'
